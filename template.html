<html>
    <head>
        <title>HTML Template</title>
    </head>
    <body>
        <div>
            <!--{{.}}-->
            {{range $value := .}}
            <li>
                ID: {{$value.ID}}
                Name: {{$value.Name}},
                Age: {{$value.Age}},
                Division: {{$value.Division}}
            </li>
            {{end}}
        </div>
    </body>
</html>
